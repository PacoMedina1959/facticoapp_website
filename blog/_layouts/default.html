<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO -->
    {% seo %}
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/css/blog.css' | relative_url }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="blog-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{{ '/' | relative_url }}">
                        <h1>Fáctico</h1>
                        <span>Blog</span>
                    </a>
                </div>
                <nav class="blog-nav">
                    <a href="https://pacomedina1959.github.io/facticoapp_website/" class="nav-link">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a href="{{ '/' | relative_url }}" class="nav-link">
                        <i class="fas fa-rss"></i> Blog
                    </a>
                    <a href="https://facticoapp.es" class="nav-link" target="_blank">
                        <i class="fas fa-rocket"></i> Usar App
                    </a>
                    <a href="mailto:administrador@facticoapp.es" class="nav-link">
                        <i class="fas fa-envelope"></i> Contacto
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="blog-main">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Footer -->
    <footer class="blog-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Fáctico</h3>
                    <p>Facturación con IA que se instala en tu móvil</p>
                </div>
                <div class="footer-section">
                    <h4>Enlaces</h4>
                    <ul>
                        <li><a href="https://facticoapp.es">Usar App</a></li>
                        <li><a href="mailto:administrador@facticoapp.es">Contacto</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <ul>
                        <li><a href="https://facticoapp.es/Declaracion_Responsable.html">Declaración Responsable</a></li>
                        <li><a href="{{ '/' | relative_url }}#sobre-proyecto">Privacidad</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Fáctico. Proyecto open source sin ánimo de lucro.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ '/js/main.js' | relative_url }}"></script>
</body>
</html>
