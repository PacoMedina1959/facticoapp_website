name: Build and Deploy Blog

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./blog
      
      - name: Build Jekyll site
        run: |
          cd blog
          bundle install
          bundle exec jekyll build
      
      - name: Copy generated files
        run: |
          rm -rf blog-public
          mkdir -p blog-public
          cp -r blog/_site/* blog-public/
      
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog-public/
          git diff --staged --quiet || git commit -m "ðŸ¤– Actualizar blog generado [skip ci]"
          git push
